name: build

on:
  schedule:
    # launch the build weekly to check that everything works find
    - cron:  '0 0 * * 0' 
  push:
    branches:
      - main
      - master

env: # Change this if needed
  Rmarkdown-file: dl-occupancy-lynx-paper.Rmd
  GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        CRAN: ${{ matrix.config.cran }}

jobs:
  build_computorticle:
    name: Build Computo article with Rmarkdown
    runs-on: "macos-latest"
    name: (fastai ${{ matrix.config.fastai }})
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checking out repository for Github action
        uses: actions/checkout@v2

      - name: Cache conda
        uses: actions/cache@v1
        env:
          # Increase this value to reset cache if environment.yml has not changed
          CACHE_NUMBER: 0
        with:
          path: ~/conda_pkgs_dir
          key: ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('environment.yml') }}

      - name: Setting up miniconda with specified Python and R dependencies
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          activate-environment: computorbuild
          environment-file: environment.yml
          channel-priority: strict
          use-only-tar-bz2: true

      - name: Setup pandoc for Rmarkdown
        uses: r-lib/actions/setup-pandoc@v1 
        
        
      - name: Install dependencies if Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get install libxml2-dev
          
      - name: Install Linux
        run: |
          Rscript -e "install.packages('remotes')"
          Rscript -e "remotes::install_deps(dependencies =  TRUE)"
          Rscript -e "remotes::install_cran('rcmdcheck')"
          
      - name: Install Python
        run: |
          Rscript -e "install.packages('reticulate')"
          Rscript -e "try(reticulate::install_miniconda())"
          Rscript -e "reticulate::conda_create('r-reticulate', python_version = '3.9')"
      - name: Install fastai
        run: |
          Rscript -e "remotes::install_local()"
          Rscript -e "fastai::install_fastai()"

      - name: Install additional R dependencies
        run: | 
          export LANG=en_US.UTF-8
          conda run -n computorbuild Rscript r-addons.R
          
      - name: Rendering Rmd file to HTML
        run: |          
          conda run -n computorbuild Rscript -e 'rmarkdown::render("${{ env.Rmarkdown-file }}", output_file = "index.html", output_dir = "_build")'

      - name: Deploying article on github pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: _build
          CLEAN: true

